/* CSS Loader */


#loader{
    width:100px;
    height:80px;
    position:fixed;
    top:50%;
    left:50%;
    margin-top:-40px;
    margin-left:-50px;
  }
  
  .inner{
    -webkit-animation:rotate 0.8s linear infinite;
    -moz-animation:rotate 0.8s linear infinite;
    animation:rotate 0.8s linear infinite;
    margin-top:20px;
    border-radius:50%;
    width:50px;
    height:50px;
    position:absolute;
  }
  
  .rotate-one{
    left:50%;
    margin-left:-25px;
    border-top:2px solid #1f6d8f;
  }
  
  .rotate-two{
    top:-10px;
    left:30px;
    border-left:2px solid #1f6d8f;
  }
  
  .rotate-three{
    top:-10px;
    right:30px;
    border-right:2px solid #1f6d8f;
  }
  
  @-webkit-keyframes rotate{
    0%{-webkit-transform:rotateZ(0deg);}
    100%{-webkit-transform:rotateZ(360deg);}
  }
  
  @-moz-keyframes rotate{
    0%{-moz-transform:rotateZ(0deg);}
    100%{-moz-transform:rotateZ(360deg);}
  }
  
  @keyframes rotate{
    0%{transform:rotateZ(0deg);}
    100%{transform:rotateZ(360deg);}
  }

window.addEventListener('load', (event) => {

const fadeEffect = setInterval(() => {
    // if we don't set opacity 1 in CSS, then
    // it will be equaled to "" -- that's why
    // we check it, and if so, set opacity to 1

        loader.style.opacity = 1;
        cryptodashcontent.style.opacity = 0;
    }
    if (loader.style.opacity > 0) {
        loader.style.opacity -= 0.1;
        cryptodashcontent.style.opacity += 1;
        
        
    } else {
      clearInterval(fadeEffect);
    }

// GRID

initGrid();

function initGrid() {
  var grid = new Muuri('.grid', {
    
    dragEnabled: true,
    layoutOnInit: false

  }).on('move', function () {
    saveLayout(grid);
  });

  var layout = window.localStorage.getItem('layout');
  if (layout) {
    loadLayout(grid, layout);
  } else {
    grid.layout(true);
  }
}

function serializeLayout(grid) {
  var itemIds = grid.getItems().map(function (item) {
    return item.getElement().getAttribute('crypto-dash-id');
  });
  return JSON.stringify(itemIds);
}

function saveLayout(grid) {
  var layout = serializeLayout(grid);
  window.localStorage.setItem('layout', layout);
}

function loadLayout(grid, serializedLayout) {
  var layout = JSON.parse(serializedLayout);
  var currentItems = grid.getItems();
  var currentItemIds = currentItems.map(function (item) {
    return item.getElement().getAttribute('crypto-dash-id')
  });
  var newItems = [];
  var itemId;
  var itemIndex;

  for (var i = 0; i < layout.length; i++) {
    itemId = layout[i];
    itemIndex = currentItemIds.indexOf(itemId);
    if (itemIndex > -1) {
      newItems.push(currentItems[itemIndex])
    }
  }

  grid.sort(newItems, {layout: 'instant'});
}
